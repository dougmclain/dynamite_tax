services:
  - type: web
    name: hoatax
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x start.sh && ./start.sh
    # Other settings remain the same...
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DJANGO_DEBUG
        value: false
    disk:
      name: media
      mountPath: /var/lib/render/disk
      sizeGB: 10